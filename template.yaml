AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Family Schedule LINE Bot with LIFF

Parameters:
  LineSecretName:
    Type: String
    Default: line/credentials-kame
    Description: Secrets Manager secret name for LINE credentials

  FamilyUserIds:
    Type: String
    Description: Comma-separated list of family member userIds
    Default: ""

Globals:
  Function:
    Runtime: nodejs20.x
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        LINE_SECRET_NAME: !Ref LineSecretName
        TABLE_SCHEDULE_INPUTS: ScheduleInputs-kame
        TABLE_WEEKLY_FINALIZED: WeeklyFinalized-kame
        TABLE_USER_POINTS: UserPoints-kame
        TABLE_SYSTEM_CONFIG: SystemConfig-kame
        TABLE_DOG_RECORDS: DogRecords-kame
        TABLE_MEDICATIONS: MedicationSchedule-kame
        TABLE_CHIROL_DATA: ChirolData-kame
        CHIROL_IMAGE_BUCKET: family-schedule-web-kame-982312822872
        FAMILY_USER_IDS: !Ref FamilyUserIds

Resources:

  # API Gateway
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowOrigin: "'*'"
        AllowHeaders: "'Content-Type,Authorization,X-Line-Signature'"
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"

  # Lambda Functions
  WebhookFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-webhook-kame
      CodeUri: ./
      Handler: dist/handlers/webhook.handler
      Events:
        WebhookApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /webhook
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: SystemConfig-kame
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${LineSecretName}*'

  ScheduleSubmitFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-submit-kame
      CodeUri: ./
      Handler: dist/handlers/schedule-submit.handler
      Events:
        SubmitApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /schedule/submit
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ScheduleInputs-kame
        - DynamoDBReadPolicy:
            TableName: SystemConfig-kame
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${LineSecretName}*'

  ScheduleGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-get-kame
      CodeUri: ./
      Handler: dist/handlers/schedule-get.handler
      Events:
        GetApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /schedule/{weekId}
            Method: GET
      Policies:
        - DynamoDBReadPolicy:
            TableName: ScheduleInputs-kame
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${LineSecretName}*'

  ScheduleWeekGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-week-get-kame
      CodeUri: ./
      Handler: dist/handlers/schedule-week-get.handler
      Events:
        GetApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /schedule/week/{weekId}
            Method: GET
      Policies:
        - DynamoDBReadPolicy:
            TableName: ScheduleInputs-kame

  WeeklyReminderFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-weekly-reminder-kame
      CodeUri: ./
      Handler: dist/handlers/weekly-reminder.handler
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt DLQueue.Arn
      Policies:
        - DynamoDBReadPolicy:
            TableName: ScheduleInputs-kame
        - DynamoDBReadPolicy:
            TableName: SystemConfig-kame
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${LineSecretName}*'

  WeeklyFinalizeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-weekly-finalize-kame
      CodeUri: ./
      Handler: dist/handlers/weekly-finalize.handler
      Timeout: 60
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt DLQueue.Arn
      # EventBridge Schedule は AWS CLI で別途設定
      # cron(0 15 ? * SUN *) = 月曜 0:00 JST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ScheduleInputs-kame
        - DynamoDBCrudPolicy:
            TableName: WeeklyFinalized-kame
        - DynamoDBCrudPolicy:
            TableName: UserPoints-kame

  WeeklyNotifyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-weekly-notify-kame
      CodeUri: ./
      Handler: dist/handlers/weekly-notify.handler
      Timeout: 30
      DeadLetterQueue:
        Type: SQS
        TargetArn: !GetAtt DLQueue.Arn
      Policies:
        - DynamoDBReadPolicy:
            TableName: WeeklyFinalized-kame
        - DynamoDBReadPolicy:
            TableName: SystemConfig-kame
        - Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${LineSecretName}*'

  HistoryGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: family-schedule-history-get-kame
      CodeUri: ./
      Handler: dist/handlers/history-get.handler
      Events:
        HistoryApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /history
            Method: GET
      Policies:
        - DynamoDBReadPolicy:
            TableName: WeeklyFinalized-kame
        - DynamoDBReadPolicy:
            TableName: UserPoints-kame

  # 記録タブ用 Lambda Functions (AWS上ではdog-*という名前で作成済み)
  RecordSaveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dog-record-save-kame
      CodeUri: ./
      Handler: dist/handlers/record-save.handler
      Events:
        RecordSaveApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /records
            Method: POST
      Policies:
        - DynamoDBCrudPolicy:
            TableName: DogRecords-kame

  RecordGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dog-record-get-kame
      CodeUri: ./
      Handler: dist/handlers/record-get.handler
      Events:
        RecordGetByDateApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /records/{date}
            Method: GET
        RecordGetRangeApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /records
            Method: GET
      Policies:
        - DynamoDBReadPolicy:
            TableName: DogRecords-kame

  RecordDeleteFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dog-record-delete-kame
      CodeUri: ./
      Handler: dist/handlers/record-delete.handler
      Events:
        RecordDeleteApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /records/{date}/{recordId}
            Method: DELETE
      Policies:
        - DynamoDBCrudPolicy:
            TableName: DogRecords-kame

  RecordSummaryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dog-record-summary-kame
      CodeUri: ./
      Handler: dist/handlers/record-summary.handler
      Timeout: 60
      Events:
        RecordSummaryApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /records/summary
            Method: POST
      Policies:
        - DynamoDBReadPolicy:
            TableName: DogRecords-kame
        - Statement:
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
              Resource: 'arn:aws:bedrock:ap-northeast-1::foundation-model/anthropic.claude-3-haiku-20240307-v1:0'

  MedicationGetFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dog-medication-get-kame
      CodeUri: ./
      Handler: dist/handlers/medication-get.handler
      Events:
        MedicationGetApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /medications
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: MedicationSchedule-kame

  MedicationSaveFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: dog-medication-save-kame
      CodeUri: ./
      Handler: dist/handlers/medication-save.handler
      Events:
        MedicationSaveApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /medications
            Method: PUT
      Policies:
        - DynamoDBCrudPolicy:
            TableName: MedicationSchedule-kame

  # チロル一言API
  ChirolHitokotoFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: chirol-hitokoto-kame
      CodeUri: ./
      Handler: dist/handlers/chirol-hitokoto.handler
      Events:
        HitokotoGetApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chirol/hitokoto
            Method: GET
        HitokotoPostApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chirol/hitokoto
            Method: POST
        HitokotoDeleteApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chirol/hitokoto
            Method: DELETE
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ChirolData-kame

  # チロル画像API
  ChirolImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: chirol-image-kame
      CodeUri: ./
      Handler: dist/handlers/chirol-image.handler
      Timeout: 60
      MemorySize: 1024
      Events:
        ImageGetApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chirol/images
            Method: GET
        ImagePostApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chirol/images
            Method: POST
        ImageDeleteApi:
          Type: Api
          Properties:
            RestApiId: !Ref ApiGateway
            Path: /chirol/images
            Method: DELETE
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ChirolData-kame
        - S3CrudPolicy:
            BucketName: family-schedule-web-kame-982312822872

  # Dead Letter Queue
  DLQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: family-schedule-dlq-kame
      MessageRetentionPeriod: 1209600  # 14 days

Outputs:
  ApiGatewayUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod'

  WebhookUrl:
    Description: LINE Webhook URL
    Value: !Sub 'https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/webhook'
